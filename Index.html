<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernsoftware Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lernsoftware – PDF Upload</h1>

    <!-- Drag & Drop Area -->
    <div id="drop-area">
      <p>Ziehe hier deine PDF-Dateien hinein oder klicke zum Auswählen</p>
      <input type="file" id="fileElem" multiple accept=".pdf">
      <button id="uploadBtn">Upload</button>
    </div>

    <!-- Liste aller PDFs -->
    <h2>Alle PDFs:</h2>
    <ul id="pdf-list"></ul>

    <!-- PDF Viewer -->
    <h2>PDF-Anzeige:</h2>
    <iframe id="pdfViewer" width="100%" height="600px"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
