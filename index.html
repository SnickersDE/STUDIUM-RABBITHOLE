<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studienmaterial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>STUDIENMATERIAL</h1>
</header>

<main>
  <section id="upload-section">
    <h2>PDF / Text hochladen</h2>
    <div id="drop-area">
      <p>Dateien hierher ziehen oder klicken zum Hochladen</p>
      <input type="file" id="fileElem" multiple accept=".pdf,.txt"/>
      <select id="semesterSelect">
        <option value="semester1">Semester I</option>
        <option value="semester2">Semester II</option>
        <option value="semester3">Semester III</option>
        <option value="semester4">Semester IV</option>
        <option value="semester5">Semester V</option>
        <option value="semester6">Semester VI</option>
      </select>
      <button id="uploadBtn">Hochladen</button>
    </div>
  </section>

  <section id="pdf-list-section">
    <h2>Alle Dokumente</h2>
    <div id="pdf-list"></div>
  </section>

  <section id="pdf-viewer-section">
    <h2>PDF Ansicht</h2>
    <iframe id="pdfViewer" src="" width="100%" height="600px"></iframe>
  </section>
</main>
  
<!-- Cloudinary Upload Widget -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

<script src="script.js"></script>
</body>
</html>
